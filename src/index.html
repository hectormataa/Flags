<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.f Trivia Party</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div id="principal ">
        <div>
            <img src="/img/mainLogo.png" alt="devfparty">
        </div>
        <p id="titulo">Guess 10 Questions of any category to win
            amazing prizes</p>
            <button id="start_challenge">START THE CHALLENGE</button>
    </div>

    <div id="ajustes">
        <h2 id="titulo2">Choose your category and Dificulty</h2>
        <div id="preguntas">
            <form>
                <label for="category">Category:</label><br>
                <select name="" id="tipo" required>
                    <option value="0">General Knowledge</option>
                    <option value="1">Books</option>
                    <option value="2">Music</option>
                    <option value="3">Films</option>
                    <option value="4">Music</option>
                    <option value="5">Musical and Theatres</option>
                    <option value="6">Television</option>
                    <option value="7">Video Games</option>
                    <option value="8">Board Games</option>
                    <option value="9">Science and Nature</option>
                    <option value="10">Computers</option>
                    <option value="11">Films</option>
                    <option value="12">Science, Computers</option>
                    <option value="13">Mathematics</option>
                    <option value="14">Mythology</option>
                    <option value="15">Sports</option>
                    <option value="16">Geography</option>
                    <option value="17">History</option>
                    <option value="18">Politics</option>
                    <option value="19">Art</option>
                    <option value="20">Celebrities</option>
                    <option value="21">Animals</option>
                </select><br>
                <label for="Dificulty">Dificulty:</label><br>
                <select name="" id="dificultad" required>
                    <option value="0">Easy</option>
                    <option value="1">Medium</option>
                    <option value="3">Hard</option>
                </select>
                <button id="START">START</button>
              </form>
        </div>  
        <div id="imagen_preguntas">
           <img src="/img/concurso.png" alt="challenge">
        </div>
    </div>

    <div id="Preguntas">
        <div id="card"></div>
        <div id="opciones"></div>
    </div>
    
    <div id="resultado">


    </div>
</body>
</html>
